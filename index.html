<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Preço com Parcelamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    label, input, select {
      display: block;
      margin-bottom: 10px;
    }
    input, select {
      padding: 6px;
      width: 100%;
    }
    .resultado {
      margin-top: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .alerta {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 150px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://imgur.com/a/wi69eOy" alt="Sua Logo">
  </div>
  <h2>Calculadora de Preço Final com Parcelamento</h2>

  <label for="nomePeca">Nome da Peça</label>
<input type="text" id="nomePeca" placeholder="Ex: Tela do Samsung A20">

  <label for="peca">Custo da Peça (R$)</label>
  <input type="number" id="peca" value="320.98" step="0.01">

  <label for="mao">Mão de Obra (R$)</label>
  <input type="number" id="mao" value="120.00" step="0.01">

  <label for="margem">Margem de Lucro (%)</label>
  <input type="number" id="margem" value="15" step="0.1">

  <label for="parcelas">Número de Parcelas</label>
  <select id="parcelas">
    <option value="0">Pix</option>
    <option value="1">Débito (1,69%)</option>
    <option value="2">1x (à vista 3,49%)</option>
    <option value="3">2x (8,99%)</option>
    <option value="4">3x (10,99%)</option>
    <option value="5">4x (11,99%)</option>
    <option value="6">5x (12,99%)</option>
  </select>

  <label for="desconto">Aplicar 10% ?</label>
  <select id="desconto">
    <option value="nao">Não</option>
    <option value="sim">Sim</option>
  </select>

  <label for="observacao">Observação</label>
  <input type="text" id="observacao" placeholder="Ex: Cliente pediu urgência ou usou cupom de fidelidade">

  <button onclick="calcular()">Calcular</button>
  
  <button onclick="imprimirResultado()" style="margin-top: 15px;">Imprimir Resultado</button>


  <div class="resultado" id="resultado"></div>

  <script>

    function imprimirResultado() {

  const nomePeca = document.getElementById('nomePeca').value;
  const resultado = document.getElementById('resultado').innerHTML;
  const janela = window.open('', '', 'width=800,height=600');
  janela.document.write('<html><head><title>Impressão</title></head><body>');
  janela.document.write('<h2>Resultado da Simulação</h2>');
  janela.document.write(resultado);
  janela.document.write('</body></html>');
  janela.document.close();
  janela.print();
}

    function calcular() {
      const nomePeca = document.getElementById('nomePeca').value;
      const peca = parseFloat(document.getElementById('peca').value);
      const mao = parseFloat(document.getElementById('mao').value);
      const margem = parseFloat(document.getElementById('margem').value) / 100;
      const parcelas = parseInt(document.getElementById('parcelas').value);
      const aplicarDesconto = document.getElementById('desconto').value === 'sim';
      const observacao = document.getElementById('observacao').value;

      const taxas = {
        0: 0.0000,
        1: 0.0169,
        2: 0.0349,
        3: 0.0899,
        4: 0.1099,
        5: 0.1199,
        6: 0.1299
      };

      const taxa = taxas[parcelas];
      const custoTotal = peca + mao;
      let valorComLucro = custoTotal * (1 + margem);

      let precoFinal, valorLiquido, parcelaValor, textoParcelamento;

      if ((parcelas === 0 || parcelas === 1) && aplicarDesconto) {
        valorComLucro *= 0.9;
        precoFinal = valorComLucro / (1 - taxa);
        valorLiquido = precoFinal * (1 - taxa);
        parcelaValor = precoFinal;
        textoParcelamento = parcelas === 0
          ? `Pagamento via PIX com 10% de desconto<br>`
          : `Pagamento no Débito com 10% de desconto<br>`;
      } else {
        precoFinal = valorComLucro / (1 - taxa);
        valorLiquido = precoFinal * (1 - taxa);
        parcelaValor = parcelas > 0 ? precoFinal / parcelas : precoFinal;
        textoParcelamento = parcelas > 1
          ? `Parcelado em ${parcelas}x de R$ ${parcelaValor.toFixed(2)} (sem juros para o cliente)<br>`
          : parcelas === 1
            ? `Pagamento no Débito<br>`
            : `Pagamento via PIX<br>`;
      }

      const lucroReal = valorLiquido - custoTotal;
      const lucroPercentual = (lucroReal / custoTotal) * 100;

      let alerta;
      if (lucroPercentual < 10) {
        alerta = `<div class='alerta'>⚠️ Atenção: Lucro abaixo de 10%!</div>`;
      } else if (lucroPercentual > 20) {
        alerta = `<div class='alerta' style='color:green;'>✅ Excelente! Lucro acima de 20%</div>`;
      } else {
        alerta = '';
      }

      document.getElementById('resultado').innerHTML = `
        <strong>Resultado:</strong><br>
        <strong>Peça:</strong> ${nomePeca}<br>
        Preço Final: R$ ${precoFinal.toFixed(2)}<br>
        ${textoParcelamento}
        Valor Líquido Recebido: R$ ${valorLiquido.toFixed(2)}<br>
        Lucro Real: R$ ${lucroReal.toFixed(2)}<br>
        Lucro Percentual: ${lucroPercentual.toFixed(2)}%<br>
        ${observacao ? `<br><strong>Observação:</strong> ${observacao}` : ''}<br>
        ${alerta}
      `;
    }
  </script>
</body>
</html>
